<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image slider.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img  class="slide"src="Spock.jpg" alt="img #1" >
            <img  class="slide"src="Kirk.jpg" alt="img #2" >
            <img  class="slide"src="McCoy.jpg" alt="img #3" >
            <img  class="slide"src="Scotty.jpg" alt="img #4" >
            <img  class="slide"src="Quark.jpg" alt="img #5" >
            <img  class="slide"src="Hikaru Sulu.jpg" alt="img #6" >
            <img  class="slide"src="La Forge.jpg" alt="img #7" >
            <img  class="slide"src="Chekov.jpg" alt="img #8" >
            <img  class="slide"src="Data.jpg" alt="img #9" >
            <img  class="slide"src="Uhura.jpg" alt="img #10" >
            <img  class="slide"src="Wesley.jpg" alt="img #11" >
            <img  class="slide"src="Worf.jpg" alt="img #12" >
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="image slider.js"></script>
</body>
</html>
